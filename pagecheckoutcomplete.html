<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
    <script src="checkoutcomplete.js"></script>
</head>

<body>
    <div class="checkoutheader">
        <div class="checkoutheaderlogo">
            <a class="logolink" href="pagehome.html">
                <img src="photologo.png" alt="Logo" class="imglogo">
            </a>
            <h2>CHECKOUT</h2>
        </div>
        <div class="checkoutheadercart">
            <a href="pagecart.html">
                <button class="iconbutton"> <img src="symbolcart.png" alt="Cart" class="headericon"> </button>
            </a>
        </div>
    </div>
    <hr class="checkoutbreakline">     
    <div>
        <div class="checkoutcomplete">
            <img src="symbolcheck.png" alt="Checkmark" class="checkoutcompleteimg">
            <h1 class="checkoutcompleteh1">Thank you for your order!</h1>
            <p class="checkoutcompletep">Your order has been successfully placed and will be processed shortly.</p>
            <p class="checkoutcompletep">You will receive a confirmation email with the details of your order.</p>
            <a href="pagehome.html">
                <button class="checkoutcomplete margintop">Return to Home</button>
            </a>
        </div>

    </div>
</body>
