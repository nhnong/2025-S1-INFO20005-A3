<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
    <script src="home.js"></script>
</head>

<body class="cartbody">
    <header class="homeheader">
        <div class="homemenudiv">
            <button class="iconbutton" id="menuiconbutton" onclick="toggleMenu()">
                <img src="symbolmenu.png" alt="Menu" class="headericon" id="menuicon">
            </button>
        </div>
        <a class="logolink" href="pagehome.html">
            <img src="photologo.png" alt="Logo" class="imglogo">
        </a>
        <div class="homeheadernav">
            <a href="pagehome.html" class="anav">HOME</a>
            <a  class="anav">BOOKING</a>
            <a href="pageshop.html" class="anav">SHOP</a>            
            <a  class="anav">ABOUT</a>
            <a  class="anav">CONTACT</a>
        </div>
        <div class="homeheadersearch">
            <input type="text" placeholder="Search..." class="searchinput">
            <a href="pagecart.html">
                <button class="iconbutton"> <img src="symbolcart.png" alt="Cart" class="headericon"> </button>
            </a>
        </div>
    </header>

    <div class="shopbanner rowflex">
        <h1 class="bannerh1">Your Cart</h1>
    </div>
    <div class="cartcategory rowflex">
        <div class="cartproductslist">
            <p>PRODUCT</p>
            <hr class="cartbreakline">


        </div>

        <div class="cartordersummary">
            <p>ORDER SUMMARY</p>
            <hr class="cartbreakline">
            <div class="cartcost">
                <p class="bold">Subtotal</p>
                <p id="cartsubtotal">-</p>
            </div>
            <div class="cartcost">
                <p class="bold">Shipping</p>
                <p>Free</p>
            </div>
            <div class="cartcost">
                <p class="bold">Total</p>
                <p id="carttotal">-</p>
            </div>
            <button class="buttonpink margintop" id="cartcheckout">Checkout</button>
        </div>

    </div>
</body>
